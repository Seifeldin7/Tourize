<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="solid" routerLink="/matching">
        <ion-icon slot="start" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Choose Itenraries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let itenrary of surprise_Itenraries;let i=index;">
            <ion-card>
              <img *ngIf = "i ==0"
                src="https://www.telegraph.co.uk/content/dam/Travel/2017/September/landing-plane-GettyImages-sb10062851ai-001.jpg?imwidth=450"
              />
              <img *ngIf = "i ==1"
                [src] = "'/assets/italy.jpg'"
              />
              <ion-card-header text-center>
                <ion-card-title>{{ itenrary.title }}</ion-card-title>
                <ion-card-subtitle>{{ itenrary.dest }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <p>From: {{ itenrary.departure_date }}</p>
                    </ion-col>
                    <ion-col>
                      <p>To: {{ itenrary.arrival_date }}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-button
                  (click)="onView(itenrary.id)"
                  color="success"
                  expand="block"
                >
                  View Itenrary
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
