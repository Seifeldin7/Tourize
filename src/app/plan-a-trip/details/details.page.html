<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start"
      [defaultHref]="'/plan-a-trip/2' + iten_id"
    ></ion-back-button>
    <ion-buttons slot="primary">
        <ion-button (click)="onConfirm()" >
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid class="ion-margin-top">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Origin</ion-label>
              <ion-input formControlName="origin"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Departure date</ion-label>
              <ion-datetime
                display-format="MMM DD, YYYY"
                picker-format="MMM DD, YYYY"
                formControlName="departure_date"               
              ></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Arrival date</ion-label>
              <ion-datetime
                display-format="MMM DD, YYYY"
                picker-format="MMM DD, YYYY"
                formControlName="arrival_date"
                
              ></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-button expand="full" color="success"(click)="presentPopover()">Search</ion-button>
    </ion-grid>
  </form>
    
</ion-content>
