<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/plan-a-trip/3"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round">confirm</ion-button>
    </ion-buttons>
    <ion-title>Accomodation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input [(ngModel)]="departue_date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input [(ngModel)]="departue_date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Departue date</ion-label>
            <ion-datetime
              display-format="MMM DD, YYYY"
              picker-format="MMM DD, YYYY"
              [(ngModel)]="departue_date"
            ></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Arrival date</ion-label>
            <ion-datetime
              display-format="MMM DD, YYYY"
              picker-format="MMM DD, YYYY"
              [(ngModel)]="arrival_date"
            ></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Arrival date</ion-label>
            <ion-datetime
              display-format="MMM DD, YYYY"
              picker-format="MMM DD, YYYY"
              [(ngModel)]="arrival_date"
            ></ion-datetime>
          </ion-item>
          <ion-row>
            <ion-col size-sm="3" offset-sm="3">
              <div>
                <ion-button color="primary">
                  <ion-icon name="map" slot="start"></ion-icon>
                  <ion-label>Select Location</ion-label>
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
