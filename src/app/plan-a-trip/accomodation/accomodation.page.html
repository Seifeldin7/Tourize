<ion-header>
  <ion-toolbar>
    <ion-back-button *ngIf="!viewMode" slot="start"
        [defaultHref]="'/plan-a-trip/2/' + iten_id"
      ></ion-back-button>
      
    <ion-back-button *ngIf="viewMode" slot="start"
        [defaultHref]="'/plan-a-trip/view-itenrary/' + iten_id"
      ></ion-back-button>
    <ion-buttons slot="primary">
        <ion-button (click)="onConfirm()" >
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>Accomodation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid class="ion-margin-top">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Name</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Price</ion-label>
              <ion-input  formControlName="price"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Type</ion-label>
              <ion-select formControlName="type" >
                <ion-select-option *ngFor="let type of types">{{
                  type
                }}</ion-select-option>
              </ion-select>
            </ion-item>

              <ion-datetime

              ></ion-datetime>
            </ion-item> -->

                  </ion-button>
                </div>
              </ion-col>
            </ion-row> -->
          </ion-list>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
