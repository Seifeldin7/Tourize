<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Recomended Travel Buddies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let user of users">
        <ion-card style="height:45vh">
          
          <ion-img src="{{user.photoURL}}" class="card_img"routerLink="/profile/{{user.id}}"></ion-img>
        
          <ion-card-header text-center>
            <div style="height:5vh;">
                <ion-card-title>{{ user.displayName }}</ion-card-title>

            </div>
            <ion-card-subtitle >{{ user.city }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button fill="outline"routerLink="/{{id}}/chat/{{user.id}}" color="success" expand="block">
                Invite
              </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
