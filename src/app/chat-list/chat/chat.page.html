  <ion-item>
    <ion-chip>
      <ion-avatar>
        <img [src]="'/assets/NR.jpg'">
      </ion-avatar>
      <ion-label><small>NR</small></ion-label>
    </ion-chip>
    <ion-chip>
      <ion-avatar>
        <img [src]="'/assets/SM.jpg'">
      </ion-avatar>
      <ion-label><small>SM</small></ion-label>
    </ion-chip>
    <ion-chip>
      <ion-avatar>
        <img [src]="'/assets/OM.jpg'">
      </ion-avatar>
      <ion-label><small>OM</small></ion-label>
    </ion-chip>
</ion-item>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
 
      <ion-col size="8" *ngIf="message.sender == sender.displayName" class="message other-message">
          <b>{{ sender.displayName }}</b><br>     
           <span>{{ message.message }}</span>
        <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
      </ion-col>
 
      <ion-col offset="4" size="8" *ngIf="message.sender != sender.displayName" class="message my-message">
        <span>{{ message.message }}</span>
        <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
      </ion-col>
      
 
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar  color="light">
    <ion-row no-padding align-items-center>
      <ion-col size="10">
        <textarea autosize class="message-input" maxRows="4" [(ngModel)]="new_message"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" (click)="sendMessage()" class="msg-btn"
          >
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
