<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bacg">
    <form (ngSubmit)="logForm()" #f="ngForm">
      <ion-col>
        <ion-item>
          <ion-label position="floating"> Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.username" name="username"type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          
          <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
        </ion-item>
      </ion-col>
        <ion-button routerLink="/survey" (click)="logForm()" padding color="success" expand="block" type="submit" block>Login<ion-icon name="checkmark"></ion-icon></ion-button>

        <ion-button color="success" expand="block" full (click)="loginWithFB()" padding block><ion-icon slot="start" name="logo-facebook"></ion-icon > Login with facebook</ion-button>
    </form>

</ion-content>
